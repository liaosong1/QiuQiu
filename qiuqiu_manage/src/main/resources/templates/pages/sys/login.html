
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
 
    <link href="login.css" rel="stylesheet" type="text/css"/>
    <script src="login.js" type="text/javascript"></script>
</head>
 
<body>
<div id="login_frame">
 
    <p id="image_logo"><img src="images/login/fly.png"></p>
 
    <form action="login.js" method="post">
 
        <p><label class="label_input">用户名</label><input class="text_field" id="username" type="text"/></p>
        <p><label class="label_input">密码</label><input class="text_field" id="password" type="text"/></p>
 
        <div id="login_control">
            <input id="btn_login" onclick="login();" type="button" value="登录"/>
            <a href="forget_pwd.html" id="forget_pwd">忘记密码？</a>
        </div>
    </form>
</div>

 <!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>

<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script type="text/javascript">
 
 function login() {
 
    var username = document.getElementById("username");
    var pass = document.getElementById("password");
 
    if (username.value == "") {
 
        alert("请输入用户名");
 
    } else if (pass.value  == "") {
 
        alert("请输入密码");
 
    } else if(username.value == "admin" && pass.value == "123456"){
 
        window.location.href="welcome.html";
 
    } else {
 
        alert("请输入正确的用户名和密码！")
 
    }
}

 </script> 
 
 
 
</body>
</html>
