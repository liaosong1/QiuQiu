<script type="text/javascript">
	$(function() {
		//1.异步加载数据库信息,就是呈现从数据库获取的
		//1.1访问的url
		var url = "person/doFindPersonInfo.do";//向服务端发送请求
		//1.2发请求,getJSON底层向服务器端发送异步,
		//服务端结果响应到客户端以后会调用function
		$.getJSON(url, function(result) {//jsonresult
			doHandleResponseResult(result);//方法A:拿到结果后,处理从服务端传来的字符串

		});

	});

	//方法A
	function doHandleResponseResult(result) {
		if (result.state == 1) {
			//1 将信息呈现在本页面的tbody位置
			doSetTableBodyRows(result.data.records);//方法B
		} else {
			alert(result.message);
		}
	}

	//方法B,将日志记录呈现在tbody中
	function doSetTableBodyRows(records) {
		//1.获取tbody对象,并清空
		var tBody = $("#tbodyId");
		tBody.empty();
		//2.将记录records进行呈现
		
		//创建table
		var table=$("<table></table>");
		
			var tr = $("<tr></tr>");
			var td = "<td>姓名</td>" + "<td>"+ records.username + "</td>";
			
			var tr = $("<tr></tr>");
			var td = "<td>性别</td>" + "<td>"+ records.gender + "</td>";
			
			var tr = $("<tr></tr>");
			var td = "<td>所属班级</td>" + "<td>"+ records.className + "</td>";
			
			var tr = $("<tr></tr>");
			var td = "<td>邮箱</td>" + "<td>"+ records.email + "</td>";
			
			var tr = $("<tr></tr>");
			var td = "<td>联系电话</td>" + "<td>"+ records.mobile + "</td>";
			
			var tr = $("<tr></tr>");
			var td = "<td>综合分数</td>" + "<td>"+ records.score + "</td>";
			
			tr.append(td);
			
			table.append(tr);
			tBody.append(table);
	}

	
</script>
