<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">视频管理</h3>

        <div class="box-tools">
          <div class="input-group input-group-sm" style="width: 450px;">
            <input type="text" name="table_search" id="searchNameId"
                   class="form-control pull-right" placeholder="视频名称">

            <div class="input-group-btn">
              <button type="button" class="btn btn-default btn-search">
                <i class="fa fa-search"></i>
              </button>
              <button type="button" class="btn btn-default btn-forbid">禁播视频</button>
              <button type="button" class="btn btn-default btn-delete">删除视频</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <thead>
          <tr>
            <th><input type="checkbox" id="checkAll">全选</th>
            <th>编号</th>
            <th>视频名称</th>
            <th>类型</th>
            <th>时长</th>
            <th>点击量</th>
            <th>收藏量</th>
            <th>评论量</th>
            <th>状态</th>
            <th>作者</th>
            <th>创建时间</th>
          </tr>
          </thead>
          <tbody id="tbodyId">
          <tr>
            <td colspan="7">数据加载中...</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div id="pageId">
        <tr>

        </tr>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
</div>



<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
