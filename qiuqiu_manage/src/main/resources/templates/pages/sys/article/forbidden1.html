<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">帖子管理</h3>

        <div class="box-tools">
          <div class="input-group input-group-sm" style="width: 450px;">
            <input class="form-control pull-right" id="searchNameId" name="table_search"
                   placeholder="帖子名称" type="text">

            <div class="input-group-btn">
              <button class="btn btn-default btn-search" type="button">
                <i class="fa fa-search"></i>
              </button>
              <button class="btn btn-default btn-forbid" type="button">封禁帖子</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <thead>
          <tr>
            <th><input id="checkAll" type="checkbox">全选</th>
            <th>编号</th>
            <th>帖子标题</th>
            <th>作者ID</th>
            <th>点击量</th>
            <th>收藏量</th>
            <th>评论量</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>更新时间</th>
          </tr>
          </thead>
          <tbody id="tbodyId">
          <tr>
            <td colspan="7">数据加载中...</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div id="pageId">
        <tr>

        </tr>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
</div>
