<head>
    <meta charset="utf-8">

    <link href="../asset/ico/favicon.png" rel="shortcut icon">

    <link href="../asset/css/font-awesome.min.css" rel="stylesheet">
    <link href="../asset/css/bootstrap.css" rel="stylesheet">
    <link href="../asset/css/carousel.css" rel="stylesheet">
    <link href="../asset/css/echartsHome.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <script src="./www/js/echarts.js"></script>
    <script src="../asset/js/codemirror.js"></script>
    <script src="../asset/js/javascript.js"></script>

    <link href="../asset/css/codemirror.css" rel="stylesheet">
    <link href="../asset/css/monokai.css" rel="stylesheet">
</head>

<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" id="head" role="navigation"></div>

    <div class="container-fluid">
        <div class="row-fluid example">
            <div class="col-md-4" id="sidebar-code">
                <div class="well sidebar-nav">
                    <div class="nav-header"><a class="glyphicon glyphicon-resize-full" href="#" id ="icon-resize" onclick="autoResize()" ></a>option</div>
                    <textarea id="code" name="code">
option = {
    title : {
        text: '访问 vs 咨询',
        subtext: '配置的例子'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{b}: {c}"
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : false,
    series : [
        {
            name:'韦恩图',
            type:'venn',
            itemStyle: {
                normal: {
                    label: {
                        show: true,
                        textStyle: {
                            fontFamily: 'Arial, Verdana, sans-serif',
                            fontSize: 16,
                            fontStyle: 'italic',
                            fontWeight: 'bolder'
                        }
                    },
                    labelLine: {
                        show: false,
                        length: 10,
                        lineStyle: {
                            // color: 各异,
                            width: 1,
                            type: 'solid'
                        }
                    }
                },
                emphasis: {
                    color: '#cc99cc',
                    borderWidth: 3,
                    borderColor: '#996699'
                }
            },
            data:[
                {
                    value:100, 
                    name:'访问',
                    itemStyle: {
                        normal: {
                            color: '#99cccc'
                        },
                        emphasis: {
                            color: '#2ec7c0',
                            borderWidth: 3,
                            borderColor: '#ffffcc'
                        }
                    }   
                },
                {
                    value:50, 
                    name:'咨询',
                    itemStyle: {
                        normal: {
                            color: '#99ccff'
                        }
                    }  
                },
                {
                    value:20, 
                    name:'公共',
                    itemStyle: {
                        normal: {
                            color: '#9999cc'
                        },
                        emphasis: {
                            color: '#ccffcc'
                        }
                    }  
                }
            ]
        }
    ]
};
                    </textarea>
              </div><!--/.well -->
            </div><!--/span-->
            <div class="col-md-8" id="graphic">
                <div class="main" id="main"></div>
                <div>
                    <button class="btn btn-sm btn-success" onclick="refresh(true)" type="button">刷 新</button>
                    <span class="text-primary">切换主题</span>
                    <select id="theme-select"></select>

                    <span id='wrong-message' style="color:red"></span>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        
        </div><!--/.fluid-container-->

    <footer id="footer"></footer>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../asset/js/jquery.min.js"></script>
    <script src="../asset/js/echartsHome.js" type="text/javascript"></script>
    <script src="../asset/js/bootstrap.min.js"></script>
    <script src="../asset/js/echartsExample.js"></script>
</body>
</html>
