<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" id="head" role="navigation"></div>


    <div class="container-fluid">
        <div class="row-fluid example">
            <div class="col-md-4" id="sidebar-code">
                <div class="well sidebar-nav">
                    <div class="nav-header"><a class="glyphicon glyphicon-resize-full" href="#" id ="icon-resize" onclick="autoResize()" ></a>option</div>
                    <textarea id="code" name="code">
var heatData = [];
for (var i = 0; i < 20; ++i) {
    heatData.push([
        400 + Math.random() * 300,
        5 + Math.random() * 10,
        Math.random()
    ]);
}
for (var i = 0; i < 100; ++i) {
    heatData.push([
        100 + Math.random() * 600,
        150 + Math.random() * 50,
        Math.random()
    ]);
}
for (var i = 0; i < 200; ++i) {
    heatData.push([
        Math.random() * 1000,
        Math.random() * 800,
        Math.random() * 0.5
    ]);
}
option = {
    title : {
        text: '热力图自定义样式'
    },
    series : [
        {
            type : 'heatmap',
            data : heatData,
            hoverable : false,
            gradientColors: [{
                offset: 0.4,
                color: 'green'
            }, {
                offset: 0.5,
                color: 'yellow'
            }, {
                offset: 0.8,
                color: 'orange'
            }, {
                offset: 1,
                color: 'red'
            }],
            minAlpha: 0.2,
            valueScale: 2,
            opacity: 0.6
        }
    ]
};
                    </textarea>
              </div><!--/.well -->
            </div><!--/span-->
            <div class="col-md-8" id="graphic">
                <img id="baidu-img" src="../asset/img/example/heatmap_baidu.png" />

                <div>
                    <button class="btn btn-sm btn-success" onclick="refresh(true)" type="button">刷 新</button>
                    <span class="text-primary">切换主题</span>

                    <span id='wrong-message' style="color:red"></span>
