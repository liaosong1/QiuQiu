<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" id="head" role="navigation"></div>


    <div class="container-fluid">
        <div class="row-fluid example">
            <div class="col-md-4" id="sidebar-code">
                <div class="well sidebar-nav">
                    <div class="nav-header"><a class="glyphicon glyphicon-resize-full" href="#" id ="icon-resize" onclick="autoResize()" ></a>option</div>
                    <textarea id="code" name="code">
option = {
   title: {
       text: "对数轴示例",
       x: "center"
   },
   tooltip: {
       trigger: "item",
       formatter: "{a} <br/>{b} : {c}"
   },
   legend: {
       x: 'left',
       data: ["2的指数", "3的指数"]
   },
   xAxis: [
       {
           type: "category",
           name: "x",
           splitLine: {show: false},
           data: ["一", "二", "三", "四", "五", "六", "七", "八", "九"]
       }
   ],
   yAxis: [
       {
           type: "log",
           name: "y"
       }
   ],
    toolbox: {
       show: true,
       feature: {
           mark: {
               show: true
           },
           dataView: {
               show: true,
               readOnly: true
           },
           restore: {
               show: true
           },
           saveAsImage: {
               show: true
           }
       }
   },
   calculable: true,
   series: [
       {
           name: "3的指数",
           type: "line",
           data: [1, 3, 9, 27, 81, 247, 741, 2223, 6669]

       },
       {
           name: "2的指数",
           type: "line",
           data: [1, 2, 4, 8, 16, 32, 64, 128, 256]

       }
   ]
};
                </textarea>
              </div><!--/.well -->
            </div><!--/span-->
            <div class="col-md-8" id="graphic">
                <div class="main" id="main"></div>
                <div>
                    <button class="btn btn-sm btn-success" onclick="refresh(true)" type="button">刷 新</button>
                    <span class="text-primary">切换主题</span>
                    <select id="theme-select"></select>
                    &nbsp;&nbsp;&nbsp;
                    <a href="./line10.html" target="_blank">axisLabel指数形式显示</a>
                    &nbsp;&nbsp;&nbsp;
                    <a href="./line11.html" target="_blank">负值log数轴</a>

                    <span id='wrong-message' style="color:red"></span>
                </div>
            </div><!--/span-->
