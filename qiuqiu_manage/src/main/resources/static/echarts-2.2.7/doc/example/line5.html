<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" id="head" role="navigation"></div>


    <div class="container-fluid">
        <div class="row-fluid example">
            <div class="col-md-4" id="sidebar-code">
                <div class="well sidebar-nav">
                    <div class="nav-header"><a class="glyphicon glyphicon-resize-full" href="#" id ="icon-resize" onclick="autoResize()" ></a>option</div>
                    <textarea id="code" name="code">
option = {
    legend: {
        data:['高度(km)与气温(°C)变化关系']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    tooltip : {
        trigger: 'axis',
        formatter: "Temperature : <br/>{b}km : {c}°C"
    },
    xAxis : [
        {
            type : 'value',
            axisLabel : {
                formatter: '{value} °C'
            }
        }
    ],
    yAxis : [
        {
            type : 'category',
            axisLine : {onZero: false},
            axisLabel : {
                formatter: '{value} km'
            },
            boundaryGap : false,
            data : ['0', '10', '20', '30', '40', '50', '60', '70', '80']
        }
    ],
    series : [
        {
            name:'高度(km)与气温(°C)变化关系',
            type:'line',
            smooth:true,
            itemStyle: {
                normal: {
                    lineStyle: {
                        shadowColor : 'rgba(0,0,0,0.4)'
                    }
                }
            },
            data:[15, -50, -56.5, -46.5, -22.1, -2.5, -27.7, -55.7, -76.5]
        }
    ]
};
                    </textarea>
              </div><!--/.well -->
            </div><!--/span-->
            <div class="col-md-8" id="graphic">
                <div class="main" id="main"></div>
                <div>
                    <button class="btn btn-sm btn-success" onclick="refresh(true)" type="button">刷 新</button>
                    <span class="text-primary">切换主题</span>
                    <select id="theme-select"></select>

                    <span id='wrong-message' style="color:red"></span>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        
        </div><!--/.fluid-container-->

</body>
