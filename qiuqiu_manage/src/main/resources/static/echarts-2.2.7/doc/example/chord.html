<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" id="head" role="navigation"></div>


    <div class="container-fluid">
        <div class="row-fluid example">
            <div class="col-md-4" id="sidebar-code">
                <div class="well sidebar-nav">
                    <div class="nav-header"><a class="glyphicon glyphicon-resize-full" href="#" id ="icon-resize" onclick="autoResize()" ></a>option</div>
                    <textarea id="code" name="code">
option = {
    title : {
        text: '测试数据'
    },
    tooltip : {
        trigger: 'item',
        formatter: function (params) {
            if (params.indicator2) { // is edge
                return params.value.weight;
            } else {// is node
                return params.name
            }
        }
    },
    toolbox: {
        show : true,
        y:'bottom',
        feature : {
            restore : {show: true},
            magicType: {show: true, type: ['force', 'chord']},
            saveAsImage : {show: true}
        }
    },
    legend: {
        x: 'right',
        data:['g1','g2', 'g3', 'g4']
    },
    series : [
        {
            type:'chord',
            radius : ['55%', '75%'],
            center : ['50%', '50%'],
            padding : 2,
            sort : 'descending', // can be 'none', 'ascending', 'descending'
            sortSub : 'descending', // can be 'none', 'ascending', 'descending'
            startAngle : 90,
            clockWise : false,
            showScale : true,
            showScaleText : true,
            itemStyle : {
                normal : {
                    borderWidth : 0,
                    borderColor : '#000',
                    chordStyle : {
                        borderWidth : 1,
                        borderColor : '#333'
                    },
                    label: {
                        show: true,
                        color: 'red'
                    }
                },
                emphasis : {
                    borderWidth : 0,
                    borderColor : '#000',
                    chordStyle : {
                        borderWidth : 2,
                        borderColor : 'black'
                    }
                }
            },
            data : [
                {
                    name : 'g1',
                    itemStyle : {
                        normal: {
                            color: 'rgba(255,30,30,0.5)',
                            lineStyle : {
                                width: 1,
                                color: 'green'
                            }
                        },
                        emphasis: {
                            color: 'yellow',
                            lineStyle : {
                                width: 2,
                                color: 'blue'
                            }
                        }
                    }
                },
                {name : 'g2'},
                {name : 'g3'},
                {name : 'g4'}
            ],
            matrix : [
                [11975,  5871, 8916, 2868],
                [ 1951, 10048, 2060, 6171],
                [ 8010, 16145, 8090, 8045],
                [ 1013,   990,  940, 6907]
            ],
            markPoint : {
                symbol: 'star',
                data : [
                    {name : '打酱油的标注', value : 100, x:'5%', y:'50%', symbolSize:32},
                    {name : '打酱油的标注', value : 100, x:'95%', y:'50%', symbolSize:32}
                ]
            }
        }
    ]
};
                    </textarea>
              </div><!--/.well -->
            </div><!--/span-->
            <div class="col-md-8" id="graphic">
                <div class="main" id="main"></div>
                <div>
                    <button class="btn btn-sm btn-success" onclick="refresh(true)" type="button">刷 新</button>
                    <span class="text-primary">切换主题</span>
                    <select id="theme-select"></select>

                    <span id='wrong-message' style="color:red"></span>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        
        </div><!--/.fluid-container-->
